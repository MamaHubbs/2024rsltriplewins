<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2024 RSL Weekly Triple Winner Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0156B3;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .dropdown-container {
      position: sticky;
      top: 0;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
      font-size: 0.7em;
    }
    .dropdown-box {
      display: inline-block;
      margin: 0 4px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    select, input[type="text"] {
      padding: 3px 6px;
      font-size: 0.7em;
      border-radius: 4px;
    }
    button {
      padding: 4px 8px;
      font-size: 0.7em;
      border-radius: 4px;
      background-color: #0156B3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2024 RSL Weekly Triple Winner Report</h1>
  <div class="dropdown-container">
    <div class="dropdown-box">
      <label for="weekSelect">Select Week:</label>
      <select id="weekSelect"></select>
    </div>
    <div class="dropdown-box">
      <label for="meetDateSelect">Select Meet Date:</label>
      <select id="meetDateSelect">
        <option value="all">All Dates</option>
      </select>
    </div>
    <div class="dropdown-box">
      <label for="divisionSelect">Select Division:</label>
      <select id="divisionSelect">
        <option value="all">All Divisions</option>
      </select>
    </div>
    <div class="dropdown-box">
      <label for="teamSelect">Select Team:</label>
      <select id="teamSelect">
        <option value="all">All Teams</option>
      </select>
    </div>
    <div class="dropdown-box">
      <label for="meetNameSelect">Select Meet:</label>
      <select id="meetNameSelect">
        <option value="all">All Meets</option>
      </select>
    </div>
    <div class="dropdown-box">
      <label for="athleteSearch">Search Athlete:</label>
      <input type="text" id="athleteSearch" placeholder="Enter athlete name" oninput="renderTable(weekData)" />
    </div>
  </div>
</body>
</html>
